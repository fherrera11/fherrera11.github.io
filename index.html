<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Scrolling Slideshow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .slideshow-container {
        position: relative;
        width: 80%;
        max-width: 700px;
        margin: auto;
        overflow: hidden;
        border: 2px solid #ddd;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .slide {
        display: none;
      }

      img {
        width: 100%;
        height: auto;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide fade">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/73/Mercator_projection_Square.JPG"
          alt="Slide 1"
        />
      </div>
      <div class="slide fade">
        <img
          src="https://imgix.ranker.com/list_img_v2/11987/2131987/original/map-projections-u1?fit=crop&fm=pjpg&q=80&dpr=2&w=1200&h=720"
          alt="Slide 2"
        />
      </div>
      <div class="slide fade">
        <img
          src="https://bok-figures.s3.amazonaws.com/files/figure2-projections.png"
          alt="Slide 3"
        />
      </div>
      <!-- Add more slides as needed -->
    </div>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 1500); // Change image every 3 seconds
      }
    </script>
  </body>
</html>
