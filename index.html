<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slideshow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      #slideshow {
        margin: auto;
        width: 80%;
        max-width: 600px;
        position: relative;
      }

      .slide {
        display: none;
        width: 100%;
        height: auto;
      }

      .active {
        display: block;
      }

      .controls {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple Image Slideshow</h1>
    <div id="slideshow">
      <img class="slide active" src="image1.jpg" alt="Slide 1" />
      <img class="slide" src="image2.jpg" alt="Slide 2" />
      <img class="slide" src="image3.jpg" alt="Slide 3" />
    </div>

    <div class="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>

    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".slide");

      document.getElementById("next").addEventListener("click", function () {
        changeSlide(1);
      });

      document.getElementById("prev").addEventListener("click", function () {
        changeSlide(-1);
      });

      function changeSlide(direction) {
        slides[currentIndex].classList.remove("active");
        currentIndex =
          (currentIndex + direction + slides.length) % slides.length;
        slides[currentIndex].classList.add("active");
      }
    </script>
  </body>
</html>
